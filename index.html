<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="webpage">
        <div class="leftside">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <img src="./images/BG.jpg">
        </div>

        <div class="rightside">
            <span class="title-title" style="color: gray;">
                BEDROOM
            </span>
            <h2>College Essentials</h2>
            <div class="rate">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star notFill"></i>
                <span>4.4 (328 reviews)</span>
            </div>
            <br>
            <span>Select Quality</span>
            <br><br>
            <div class="quality">
                <button>Basic</button>
                <button>Premium</button>
            </div>
            <br><br>
            <span>Style</span>
            <br><br>
            <button class="circled">Minimal</button>
            <button class="circled">Bohemian</button>
            <button class="circled">Floral</button>
            <button class="circled">Other</button>
            <br><br>
            <span>Color</span>
            <br>
            <input type="color" value="#2ee56b" class="palette">
            <input type="color" value="#000" class="palette">
            <input type="color" value="#828282" class="palette">
            <input type="color" value="#ffffff" class="palette">
            <br><br>
            <span>Size</span>
            <br><br>
            <button class="circled">TwinXL</button>
            <button class="circled">Full</button>
            <br><br>
            <div class="columnedmenu">
                <div>
                    <p>What's Inside</p>
                </div>
                <div>
                    <p>Reviews</p>
                </div>
                <div>
                    <p>FAQs</p>
                </div>
            </div>
            <br><br>
            <span>Customizable items</span>
            <div class="plus-content">
                <img src="./images/POdushka.jpg" width="50%">
                <span>Blush Plush Comforter <br>
                    <a href="#">See product details</a>
                </span>
            </div>
            <div class="footbar">
                <div class="icon-bar">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-basket-shopping"></i>
                </div>
                <div class="payment-panel">
                    <div class="saled-item">
                        <img src="./images/img.webp">
                        <div class="saled-text">
                            <span>College Essentials</span>
                            <br>
                            <span style="color: gray;">Everything you need for freshman year</span>
                        </div>
                    </div>
                    <div class="addons">
                        <span>Add Ons</span>
                        <button>
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>

                    <div class="payment">
                        <span>$195</span>
                        <button>Add to Cart(2)</button>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
